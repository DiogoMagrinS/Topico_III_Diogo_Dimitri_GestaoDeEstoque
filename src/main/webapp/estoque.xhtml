<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Estoque Atual</ui:define>

    <ui:define name="content">

        <h:form id="frmEstoque">
            <p:panel header="Estoque de Produtos" style="margin-bottom:20px">
                <p:dataTable id="tabelaEstoque" value="#{estoqueController.produtosOrdenadosPorEstoque}" var="p"
                styleClass="estoque-table p-datatable-responsive" paginator="true" rows="10">


                    <p:column headerText="Produto">
                        <h:outputText value="#{p.nome}" />
                    </p:column>

                    <p:column headerText="Fornecedor">
                        <h:outputText value="#{p.fornecedor.nome}" />
                    </p:column>

                    <p:column headerText="Quantidade em Estoque"
                              styleClass="#{estoqueController.getClasseEstoque(p.quantidadeEstoque)}"
                              style="font-weight:bold;">
                        <h:outputText value="#{p.quantidadeEstoque}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
<style>
    .estoque-vermelho {
        background-color: #ffcccc !important;
        color: #a70000 !important;
    }

    .estoque-laranja {
        background-color: #ffe0b3 !important;
        color: #cc7a00 !important;
    }

    .estoque-amarelo {
        background-color: #ffffcc !important;
        color: #999900 !important;
    }

    .estoque-verde {
        background-color: #e6ffcc !important;
        color: #336600 !important;
    }
</style>

    </ui:define>
</ui:composition>
