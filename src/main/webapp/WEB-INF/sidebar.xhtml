<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">            
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="pi"/>
            </a>
        </div>
        
        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu widgetVar="ManhattanMenuWidget">
                    <p:menuitem id="mnuPessoa" value="Pessoa" icon="pi pi-fw pi-users" outcome="pessoa.xhtml"/>
                    <p:menuitem id="mnuFornecedor" value="Fornecedores" icon="pi pi-fw pi-briefcase" outcome="fornecedor.xhtml"/>
                    <p:menuitem id="mnuProduto" value="Produto" icon="pi pi-fw pi-box" outcome="produto.xhtml"/>
                    <p:menuitem id="mnuMovimentacoes" value="Movimentações" icon="pi pi-fw pi-refresh" outcome="movimentacoes.xhtml" />
                    <p:menuitem id="mnuEstoque" value="Estoque" icon="pi pi-fw pi-chart-bar" outcome="estoque.xhtml"/>
                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
